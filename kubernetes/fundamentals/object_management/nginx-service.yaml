# Equivalent to the imperative cmd:
# kubectl expose pod nginx-pod --type=NodePort --port=80 

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  type: NodePort
  selector:
    app: nginx    # Route requests to the pods that have the label of "app": "nginx"
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
 