apiVersion: v1
kind: Service
metadata:
  name: color-api-nodeport
  labels:
    app: color-api
spec:
  type: NodePort     
  selector:
    app: color-api
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30007   # port we want to expose for external communication to the pods managed by this service

# Can reach out to underlying pods via: port 30007, color-api-nodeport, or the cluster-IP in kubectl get svc